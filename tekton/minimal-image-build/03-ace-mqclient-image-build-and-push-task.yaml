apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: ace-mqclient-image-build-and-push
spec:
  # The security and environment settings are needed for OpenShift in a non-default
  # namespace such as cp4i. Kaniko is expecting to be root in the container.
  stepTemplate:
    securityContext:
      runAsUser: 0
    env:
      - name: "HOME"
        value: "/tekton/home"
  params:
    - name: outputRegistry
      type: string
    - name: aceDownloadUrl
      type: string
    - name: mqDownloadUrl
      type: string
      default: 'https://public.dhe.ibm.com/ibmdl/export/pub/software/websphere/messaging/mqdev/redist/9.4.1.0-IBM-MQC-Redist-LinuxX64.tar.gz'
    - name: runtimeImage
      type: string
    - name: aceDockerFile
      type: string
  steps:
    - name: clone
      image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.18.1
      script: |
        #!/bin/sh
        cd /work
        git clone https://github.com/trevor-dolby-at-ibm-com/ace-docker

        # Change the registry location if pull quota exceeded
        sed -i 's/alpine:3.20/quay.io\/trevor_dolby\/alpine:3.20/g' /work/ace-docker/experimental/ace-minimal/Dockerfile.alpine
        
        ls -l /work/ace-docker/experimental/ace-minimal
      volumeMounts:
        - mountPath: /work
          name: work
    - name: ace-minimal-push
      image: gcr.io/kaniko-project/executor:latest
      # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --dockerfile=/work/ace-docker/$(params.aceDockerFile)
        - --destination=$(params.outputRegistry)/$(params.runtimeImage)
        - --context=/work/ace-docker/experimental/ace-minimal
        - --insecure-registry=192.168.0.0/16
        - --build-arg=DOWNLOAD_URL=$(params.aceDownloadUrl)
        - --build-arg=MQ_DOWNLOAD_URL=$(params.mqDownloadUrl)
        - --skip-tls-verify
      volumeMounts:
        - mountPath: /work
          name: work
  volumes:
    - name: work
      emptyDir: {}
