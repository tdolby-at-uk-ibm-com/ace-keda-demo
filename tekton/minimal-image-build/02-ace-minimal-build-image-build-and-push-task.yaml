apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: ace-minimal-build-image-build-and-push
spec:
  params:
    - name: dockerRegistry
      type: string
  steps:
    - name: clone
      image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.18.1
      script: |
        #!/bin/sh
        cd /work
        git clone "https://github.com/ot4i/ace-demo-pipeline"
      volumeMounts:
        - mountPath: /work
          name: work
    - name: ace-minimal-build-push
      image: gcr.io/kaniko-project/executor:v0.16.0
      # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --dockerfile=/work/ace-demo-pipeline/demo-infrastructure/docker/ace-minimal-build/Dockerfile
        - --destination=$(params.dockerRegistry)/ace-minimal-build:12.0.2.0-alpine
        - --context=/work/ace-demo-pipeline/demo-infrastructure/docker/ace-minimal-build
        - --build-arg=BASE_IMAGE=$(params.dockerRegistry)/ace-minimal:12.0.2.0-alpine
        - --skip-tls-verify
      volumeMounts:
        - mountPath: /work
          name: work
  volumes:
    - name: work
      emptyDir: {}
